<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garbage Monitoring App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
        .footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            header {
                font-size: 1.5em;
            }
            .content {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Garbage Monitoring App</h1>
    </header>
    <div class="container content">
        <p>Welcome to the Garbage Monitoring App. This app helps in tracking the garbage levels in bins across the city.</p>
    </div>
    <div class="footer">
        <p>&copy; 2026 Garbage Monitoring App</p>
    </div>
</body>
</html>
